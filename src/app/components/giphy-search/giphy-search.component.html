<div class="d-flex">
  <ng-select
    [items]="keys"
    [addTag]="true"
    addTagText="Add tag"
    [(ngModel)]="searchKeywords"
    (ngModelChange)="keywordChange.emit($event)"
    [multiple]="true"
  >
  </ng-select>
  <button type="button" (click)="searchTrigger.emit()">
    <span class="oi oi-magnifying-glass"></span>
  </button>
</div>
